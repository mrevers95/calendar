<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="dates">
              <div class="current-date">1/10/2017</div>
              <div class="next-date">1/10/2017</div>
            </div>
            <div class="calendar hidden">
                <table cellspacing="0" cellpadding="0">
                    <thead>
                        <tr class="nav">
                            <th colspan="1" class="nav-left">&lt;</th>
                            <th colspan="5" class="header"></th>
                            <th colspan="1" class="nav-right">&gt;</th>
                        </tr>
                        <tr>
                            <th>S</th>
                            <th>M</th>
                            <th>T</th>
                            <th>W</th>
                            <th>T</th>
                            <th>F</th>
                            <th>S</th>
                        </tr>
                    </thead>
                    <tbody class="month">
                    </tbody>
                </table>
            </div>
        </div>
        
        <p style="z-index:-1;">Click on the dates above to start</p>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="calendar.js"></script>
    </body>
</html>
